<html>

    <head>
        <title>EXAMPLE</title>
        <link rel="icon" type="image/png" href="https://theblockchainapi-dashboard.s3.amazonaws.com/favicon.ico"/>

        <script src="https://unpkg.com/@solana/web3.js@1.41.3/lib/index.iife.min.js"></script>
        <script src="https://unpkg.com/base-58@0.0.1/Base58.js"></script>
    </head>

    <body style="font-family: Arial">

    <h1 >
        Let's test transferring an NFT on Solana.
    </h1>

    <h3>
        (1) Connect your wallet.
    </h3>
    <button onclick={connectWallet()}>
        Connect Wallet
    </button>

    <h3>
        (2) Click transfer.
    </h3>
    <p>
        (Be patient! This takes a few seconds.)
    </p>
    <p>
        (Replace the mint address in the script tag with an NFT you own.)
    </p>
    <button onclick={transfer()}>
        Transfer 1 NFT
    </button>

    <script>
        const connectWallet = async () => {
            if ("solana" in window) {
                const provider = window.solana;
                if (provider.isPhantom) {
                    try {
                        const resp = await window.solana.connect();
                        resp.publicKey.toString()
                        console.log("My public key", resp.publicKey.toString());
                        // 26qv4GCcx98RihuK3c4T6ozB3J7L6VwCuFVc7Ta2A3Uo
                    } catch (err) {
                        // { code: 4001, message: 'User rejected the request.' }
                    }
                    const isPhantomInstalled = window.solana && window.solana.isPhantom;

                    console.log("isPhantomInstalled?", isPhantomInstalled);
                    return provider;
                }
            }
            // window.open("https://phantom.app/", "_blank");
        };

    </script>

    <script>

        const sendRequest = async (transactionData) => {

            // const network = "https://api.mainnet-beta.solana.com/";
            const network = "https://rpc.ankr.com/solana";
            const connection = new solanaWeb3.Connection(network);

            try {

                const { signature } = await window.solana.request({

                    method: "signTransaction",
                    params: {
                         message: transactionData,
                    },

                })

                console.log("6");

                const message = solanaWeb3.Message.from(transactionData);
                console.log("5");
                const tx = solanaWeb3.Transaction.populate(message);

                console.log("4");

                const bin = Base58.decode(signature)

                console.log("3");

                const resp = await window.solana.connect();
                // resp.publicKey.toString()
                tx.signature = bin;
                tx.feePayer = resp.publicKey;
                // tx.setSigners([resp.publicKey]);
                console.log("Tx signers", tx.signers);
                // tx.signatures = [
                //     signature
                // ]
                // tx.addSignature(
                //     resp.publicKey,
                //     bin
                // );
                console.log("2");

                solanaWeb3.sendAndConfirmTransaction(
                    connection, tx
                )
                console.log("1");

                console.log("Signature! signature", signature);

                console.log("Done! You can view the transaction at https://explorer.solana.com/tx/" + signature + ". If you are using devnet, add `?cluster=devnet` to the end of the url.")

                alert("Done! See the console output for how to view the transaction.")

                await connection.confirmTransaction(signature).then(data => {
                    console.log("Done!", data);
                });

            } catch (error) {

                alert(String(error['message']));

            }

        }

        const transfer = async () => {

            const resp = await window.solana.connect();

            fetch("http://localhost:8080/v1/solana/wallet/transfer", {

                method: "POST",

                // Do NOT put your keys in a *public* HTML file. This is ONLY for testing purposes.
                headers: {
                    'Content-Type': 'application/json',
                    'APIKeyId': 'lUgo40aCb2az51z', // INSERT-API-KEY-ID
                    'APISecretKey': 'xl2Iy7AzqTdJQZ3' // INSERT-API-SECRET-KEY
                },

                body: JSON.stringify({
                        'sender_public_key': resp.publicKey.toString(),
                        'recipient_address': '31LKs39pjT5oj6fWjC3F76dHWf9489asCthmgj8wu7pj',
                        'return_compiled_transaction': true,
                        'amount': '1',
                        // Make sure you own the NFT
                        'token_address': 'HxgctEwnZABYirZU2j65ogCaWQfPQje3y8mbcoV2EREA',
                        'network': 'mainnet-beta'
                    }
                )

            }).then(res => {

                res.json().then(data => {

                    console.log("Blockchain API request complete! response:", data, res);

                    if (data['b58_compiled_transaction'] === undefined) {

                        if (data['error_message'] === undefined) {

                            alert("Unknown error");

                        } else {

                            alert("Blockchain API Error: " + String(data['error_message']))

                        }

                    } else {

                        const transactionData = data['b58_compiled_transaction'];
                        console.log("Unsigned transaction: ", transactionData);

                        sendRequest(transactionData);

                    }

                });


            });

        }
    </script>

    </body>

</html>
